spring.application.name=test
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
#spring.datasource.url=jdbc:h2:mem:test
#spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
#spring.datasource.url=jdbc:h2:C:/Users/Leo/test
#spring.datasource.url=jdbc:h2:C:/Users/llopa/Desktop/h2
spring.jpa.defer-datasource-initialization=true

server.port=8080
spring.h2.console.enabled=true
#spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true 
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions = true
spring.datasource.url=jdbc:h2:mem:mydb;NON_KEYWORDS=user;DB_CLOSE_DELAY=-1

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
#springdoc.use-management-port=true

server.error.include-message= always
server.error.include-binding-errors= always
server.error.include-stacktrace= on-param
server.error.include-exception= false

#Minimum eight characters, at least one letter, one number and one special character 
app.secret.password=^(0|[1-9][0-9]*)$
